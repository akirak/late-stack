name: Build and publish to GitHub Pages

on:
  workflow_dispatch:
  # pull_request:
  push:
  # branches:
  #   - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: cachix/install-nix-action@754537aaedb35f72ab11a60cc162c49ef3016495 # v31

      - run: nix develop .#node-build -c sh -x -c 'node --version'

      - run: nix develop .#node-build -c pnpm install

      - run: nix develop .#node-build -c pnpm typecheck

      - run: nix develop .#node-build -c pnpm lint

      - run: nix develop .#node-build -c pnpm build
